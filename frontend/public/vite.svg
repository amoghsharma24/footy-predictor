<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
	<!-- AFL Football Shape -->
	<ellipse cx="50" cy="50" rx="35" ry="48" fill="#8B0000" stroke="#4A0000" stroke-width="2"/>
  
	<!-- White Stitching Lines -->
	<path d="M 50 5 Q 50 30, 50 50 Q 50 70, 50 95" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
	<!-- Cross Stitching -->
	<line x1="45" y1="25" x2="55" y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
	<line x1="45" y1="35" x2="55" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
	<line x1="45" y1="45" x2="55" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
	<line x1="45" y1="55" x2="55" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
	<line x1="45" y1="65" x2="55" y2="65" stroke="white" stroke-width="2" stroke-linecap="round"/>
	<line x1="45" y1="75" x2="55" y2="75" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
	<!-- Shine/Highlight -->
	<ellipse cx="38" cy="30" rx="8" ry="12" fill="white" opacity="0.2"/>
</svg>